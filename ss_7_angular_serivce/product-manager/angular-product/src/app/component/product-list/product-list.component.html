<h1>Danh sách sản phẩm</h1>
<table class="table table-striped">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Chỉnh sửa</td>
    <td>Xoa</td>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a [routerLink]="['/product/edit',product.id]">Edit</a></td>
    <td><button type="button" (click)="delete(product.id)">Xoa</button> </td>
  </tr>
</table>
